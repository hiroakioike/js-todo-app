    <title>TODOapp(JS)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

  <body>
    <!-- タイトル表示 -->
    <h1 class="title-todo">JS Todoリスト</h1>

    <!-- ラジオボタン -->
    <input
      type="radio"
      id="contactChoice1"
      name="contact"
      value="email"
      checked="checked"
    />
    <label for="contactChoice1">すべて</label>

    <input type="radio" id="contactChoice2" name="contact" value="phone" />
    <label for="contactChoice2">作業中</label>

    <input type="radio" id="contactChoice3" name="contact" value="mail" />
    <label for="contactChoice3">完了</label>

    <!-- table部分 -->
    <table class="table-taskcheck">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">タスク名</th>
          <th scope="col">期限</th>
          <th scope="col">状態</th>
          <th scope="col">削除</th>
        </tr>
      </thead>
      <tbody id="todoList">

    </table>

    <!-- 入力フォーム -->
    <input id="taskName" type="text" placeholder="タスク名を入力" />

    <!-- 日付入力 -->
    <label><input id="taskDate" type="date" /></label>

    <!-- 追加ボタン -->
    <button id="btn-add">追加</button>
